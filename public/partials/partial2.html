<div style="overflow:hidden">

<div style="float: left; width : 50%">
<div id="map-canvas" style="width: 100%; height: 200px" ></div>
</div>

<div style="float: right; height : 100%; width : 50%;">
  <div ng-controller="UserCtrl">
    <form id="initForm" class="css-form">
      name : <input type="text" ng-model="user.name" ng-minlength="4" ng-maxlength="32" autofocus="autofocus" required  placeholder="your name" />
      at <input type="text" ng-model="user.location.address" ng-minlength="4" ng-maxlength="64" required placeholder="your address"/>
      <input type="submit" ng-click="find()" id="findBtn" value="Find"/>
    </form>
    <div id="resume" style="display:none;">
      {{user.name}} at {{user.location.address}}
    </div>
  </div>

  <div ng-controller="MsgCtrl" style="margin-left:10px">
    <form id="msgForm" class="css-form,rounded-border" style="display:none">
      title : <input type="text" ng-model="msg.title" ng-minlength="2" ng-maxlength="32"/><br/>
      <textarea rows="4" cols="50" ng-model="msg.body"></textarea><br/>
      <input type="submit" ng-click="send()"  value="Send message"/>
    </form>
    <div  style="clear:both;">
      <hr/>
      <div ng-if="msgs.length == 0">
        pas de r√©sultat
      </div>
      <div ng-repeat="m in msgs">
        {{m.title}} ({{m.name}}) {{m.body}}
      </div>
    </div>
  </div>
</div>
