<div ng-controller="MsgCtrl">
    <form id="msgForm" class="css-form,rounded-border">
      <div class="form-group">
        <label>Titre</label>
        <input type="text" class="form-control" ng-model="msg.title" ng-minlength="2" ng-maxlength="32"/>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" ng-model="msg.body"></textarea><br/>
      </div>
      <div class="form-actions">
        <input type="submit" ng-click="send();hide()" class="btn btn-default" value="Send message"/>
      </div>
    </form>
</div>
